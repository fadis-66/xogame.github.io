<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="X-O Game play ,good luck" />
		<title>X-O Game</title>

		<!-- EXTERNAL STYLING FILE -->
		<link rel="stylesheet" href="styles.css" />
		<!--// EXTERNAL STYLING FILE //-->

		<!-- ANIMATE CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<!--// ANIMATE CSS //-->

		<!-- ALERTIFY JS -->
		<!-- JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

		<!-- CSS alertify-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
		<!--// ALERTIFY JS //-->

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Shantell+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@1,500&family=IBM+Plex+Mono:ital,wght@1,700&display=swap"
			rel="stylesheet"
		/>
		<!--// GOOGLE FONTS //-->
	</head>
	<body>
		<div id="all-content">
			<!-- X/O BOARD -->
			<div id="main-content">
				<div id="header-and-board-wrapper">
					<!-- TOP HEADER -->
					<div id="header">
						<h2 id="instruction">X turn</h2>
					</div>
					<!--// TOP HEADER //-->

					<!-- BOARD -->
					<div class="grid-container">
						<div class="square" value="1" style="border-top: none; border-left: none">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="2" style="border-top: none">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="3" style="border-top: none; border-right: none">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="4" style="border-left: none">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="5" style="">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="6" style="border-right: none">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="7" style="border-bottom: none; border-left: none">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="8" style="border-bottom: none">
							<h3 class="square-content"></h3>
						</div>

						<div class="square" value="9" style="border-bottom: none; border-right: none">
							<h3 class="square-content"></h3>
						</div>
					</div>

					<!-- BOARD -->

					<!-- FOOTER -->
					<div id="footer">
						<button class="action-btn" id="reset-btn">reset</button>
					</div>
					<!-- FOOTER -->
				</div>
				<!-- score board -->

				<div class="test1">
					<h1 id="welcomeText">Welcome</h1>
					<h2 style="font-size: 22px; margin: 3px">Score Board :</h2>
					<div class="test2">
						<h2 class="rightb" id="X-score">player 'X' :</h2>
						<h2 class="leftb" id="O-score">player 'O' :</h2>
					</div>
				</div>
				<!-- score board -->
			</div>
			<!--// X/O BOARD //-->
		</div>

		<script src="logic.js"></script>
	</body>
</html>
